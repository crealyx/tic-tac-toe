<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="menu">
        <button class="game-mode" id="pvp">Player <span>vs</span> Player</button>
        <button class="game-mode" id="pvc">Player <span>vs</span> Computer</button>
    </div>
    <div class="players">
        <h2 class="player1">Player1: <span>X</span></h2>
        <h2 class="player2">Player2: <span>O</span></h2>
    </div>
    <p class="winner"></p>
    <div class="button-wrapper">
        <button class="play">PLAY</button>
        <button class="again">Play Again</button>
        <button class="back">Menu</button>
    </div>

    <div class="wrapper">
            <div class="gameboard">
                <div class="boxes" id="0"></div>
                <div class="boxes" id="1"></div>
                <div class="boxes" id="2"></div>
                <div class="boxes" id="3"></div>
                <div class="boxes" id="4"></div>
                <div class="boxes" id="5"></div>
                <div class="boxes" id="6"></div>
                <div class="boxes" id="7"></div>
                <div class="boxes" id="8"></div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
